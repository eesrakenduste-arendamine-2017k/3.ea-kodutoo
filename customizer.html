<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="firebase.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<h2>Customize</h2>
<div>
    <a id="text" href="#">Text</a>
        <div class="content" id="textcontent">
            <p>Type:</p>
            <select id="type">
                <option value="p" selected="selected">p</option>
                <option value="h1">h1</option>
            </select>
            <p>Font:</p>
            <select id="family">
                <option value="Times New Roman" selected ="selected">Times New Roman</option>
                <option value="Arial">Arial</option>
            </select>
            <p>Font color:</p>
            <input id="color" type="color">

            <input type="button" id="saveFont" value="Save"/>
        </div>
</div>
<br>
<div>
    <a id="background" href="#">Background</a>
    <div class="content" id="bgcontent">
        <p>Background color:</p>
        <input type="color" id="bgcolor">
        <p>Background image:</p>
        <input type="file" id="file">
        <br>
        <div>
            <input type="button" id="save" value="Save"/>
        </div>
    </div>
</div>
<br>
<div>
    <input type="button" id="apply" value="Apply"/>
</div>

</body>
</html>
