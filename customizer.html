<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popupstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="firebase.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<h2>Customize</h2>
<div>
    <a id="text" href="#">Text</a>
        <div class="content" id="textcontent">
            <p>Type:</p>
            <select id="type">
                <option value="p" selected="selected">p</option>
                <option value="h1">h1</option>
                <option value="h2">h2</option>
            </select>
            <p>Font:</p>
            <select id="family">
                <option value="Times New Roman" selected ="selected">Times New Roman</option>
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier</option>
            </select>
            <p>Font color:</p>
            <input id="color" type="color">

            <input type="button" id="saveFont" value="Apply"/>
        </div>
</div>
<br>
<div>
    <a id="background" href="#">Background</a>
    <div class="content" id="bgcontent">
        <p>Background color:</p>
        <input id="bgcolor" type="color">
        <p>Background image:</p>
        <input id="bgfile" type="file">
        <br>
        <div>
            <input type="button" id="save" value="Apply"/>
        </div>
    </div>
</div>
<br>

</body>
</html>
