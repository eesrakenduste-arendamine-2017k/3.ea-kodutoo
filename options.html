<!doctype html>
<html>
  <head>
    <title>TechGeek Helper</title>
    <link href="css/options-style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="eye.png" alt="Toast">
      <h1>TechGeek Helper</h1>
    </div>
    <div class="main-content">
      <h2>Eye resting options</h2>
      <form id="options">
        <input type="checkbox" name="isActivated" checked>
        Display a notification every
        <select name="frequency">
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
          <option>50</option>
          <option>60</option>
        </select>
        minute(s).
      </form>
    </div>
  </body>
</html>
