<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiple Tab Opener</title>
	<script type="text/javascript" src="popup.js"></script>
	<style>
		body{
			background-color: #333;
			color: #fff;
		}

		textarea{
			background-color: #222;
			color: #fff;
		}

		.btn{
			border: none;
			outline: none;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h4><center>Paste the links below</center></h4>
	<textarea rows="8" cols="60" id="urls"></textarea>
	<br>
	<button type="submit" class="btn" id="button">Open tabs</button>
</body>
</html>
