<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src = "popup.js"></script>
	</head>

	<body>
		<div id="main">
			<h2> Tabsy </h2>
			<p>Add your prefered webpage urls below</p>
			<p>Example: www.tlu.ee</p>
			<textarea rows = "6" cols = "60" id= "links"> </textarea>
			<p>NOTE: Separate urls by pressing <b>Space</b> or <b>Enter</b> on your keyboard</p><br>
			<div class="buttons">
				<button id="button1" type="submit" >Open all links</button><br><br>
				<button id="button2" type="submit" >Save your links</button>		
				<button id="button3" type="submit" >Empty the list</button>	<br>
				<h3>Change the look of the extension</h3>
				<p>Background color:</p>
				<select id="color" >
					<option disabled selected value> -- select a color -- </option>
					<option value="White">White</option>
					<option value="Tan">Tan</option>
					<option value="Pink">Pink</option>
					<option value="LightSteelBlue">LightSteelBlue</option>
					<option value="DarkSeaGreen">DarkSeaGreen</option>
				</select>
				<p>Font:</p>
				<select id="font" >
					<option disabled selected value> -- select a font -- </option>
					<option value="Arial">Arial</option>
					<option value="Times New Roman">Times New Roman</option>
					<option value="Verdana">Verdana</option>
					<option value="Impact">Impact</option>
				</select><br><br>
				<button id="button4" type="submit" >Help</button>	
			</div>	
		</div>
	</body>
</html>
